<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8"/>
            <meta name="viewport" content="width=device-width initial-scale=1.0"/>
            <title>Rental Buku Online</title>
    </head>
    <body>
        <h1>Registration</h1>
        <form id="reg-form">
            <input type="text" autocomplete="off" id="username" placeholder="Username" required>
            <input type="email" autocomplete="off" id="email" placeholder="Email" required>
            <input type="password" autocomplete="off" id="password" placeholder="Password" required>
            <input type="submit" value="Sumbit Form">
        </form>

        <script>
            const form = document.getElementById('reg-form')
            form.addEventListener('sumbit', registerUser)

            async function registerUser (event){
                event.preventDefault()
                const username = document.getElementById('username').value
                const email = document.getElementById('email').value
                const password = document.getElementById('password').value

                const result = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'aplication/json'
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password
                    })
                }).then((res) => res.json())
            }
        </script>
    </body>
</html>
